<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>Login | TeChat</title>
		<link rel='shortcut icon' href="/img/icon.jpg">

		<meta name="author" content="Commander R#9371"/>
		<meta property="og:title" content="Login | TeChat" />
		<meta property="og:url" content="https://www.techat.ga/login" />
		<meta property="og:image" content="/img/icon.jpg" />
		<meta property="og:description" content="Chat with us here">
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1><img src='/img/icon.jpg' style="height: 40px;"  /> TeChat</h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Username</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">Room</label>
						<select name="room" id="room">
							<option value="Gaming">Gaming</option>
							<option value="Anime">Anime</option>
							<option value="Programming">Programming</option>
							<option value="art">art</option>
						</select>
					</div>
					<button type="submit" class="btn">Join Chat</button>
				</form>
			</main>
		</div>
	</body>
</html>
